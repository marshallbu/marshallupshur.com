<div id="contact-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="contact-modal-label" aria-hidden="true" ng-controller="ContactModalCtrl">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="contact-modal-label">Contact Me!</h3>
      </div>

      <div class="modal-body">
        <div class="contact-map">
          <ui-gmap-google-map center="map.center" zoom="map.zoom" options="map.options" ng-if="modalLoaded">
            <ui-gmap-marker coords="marker.coords" options="marker.options" idkey="marker.id"></ui-gmap-marker>
          </ui-gmap-google-map>
        </div>

        <p style="text-align: center;">
          Form still under construction.<br/>
          Just send an email to <strong><a href="mailto:me@marshallupshur.com?subject=Hi Marshall!" class="">me@marshallupshur.com</a></strong> for now!
        </p>
        <p class="hidden">Message <strong><a href="mailto:me@marshallupshur.com?subject=Hi Marshall!" class="">me@marshallupshur.com</a></strong> using the form below.</p>
        <p class="hidden">
          <label for="name">Name:</label>
          <input id="name" name="name" type="text" required>

          <label for="email">Email:</label>
          <input id="email" name="email" type="email" required>

          <label for="message">Message:</label>
          <textarea rows="3" id="message" name="message" required></textarea>
        </p>
      </div>

      <div class="modal-footer">
        <button class="btn btn-mbu" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-primary hidden">Send Message</button>
      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /#contact-modal -->
